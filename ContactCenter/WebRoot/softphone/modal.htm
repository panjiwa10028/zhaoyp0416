<script language="JavaScript">
function test(){
	var obj=document.getElementsByName("content");  
	for(i=0;i<obj.length;i++){
	  	if(obj[i].checked){   
			window.returnValue=obj[i].value;
			window.close();
	  	}
	}
}
</script>
<BODY>
<table width="100%" border="0" cellpadding="0" cellspacing="0" id='reasonList'>
<tr>
    <td >
    	
	</td>
	</tr>
</table>

<script>var obj = window.dialogArguments;    
	for(var i=0;i<obj.length;i++){
		var oTr = document.getElementById("reasonList").insertRow();
    	var oTd1 = oTr.insertCell();
        oTd1.innerHTML=" <input name='content' id='content' type='radio' value='"+i+"' />"+obj[i];
	}
</script>
<br><center><input type="button" value="Submit" onClick="test();">
